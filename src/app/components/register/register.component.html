<section class="vh-100" style="background-color: #eee; padding-top: 7.2rem;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="font-size: 2.8rem">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="registerFormGroup" (ngSubmit)="onSigningUp()">
                  <div formGroupName="account">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div>
                          <input type="text"
                                 formControlName="firstName"
                                 [ngClass]="firstName.errors && (firstName.touched || firstName.dirty) ? 'is-invalid' : ''"
                                 class="form-control" placeholder="Enter your name..." />
                          <p class="invalid-feedback" *ngIf="firstName.errors && (firstName.touched || firstName.dirty)">
                            First name must be valid!
                          </p>
                        </div>
                        <label class="form-label" for="form3Example4c">First name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div>
                          <input type="text"
                                 formControlName="lastName"
                                 [ngClass]="lastName.errors && (lastName.touched || lastName.dirty) ? 'is-invalid' : ''"
                                 class="form-control" placeholder="Enter your last name..." />
                          <p class="invalid-feedback" *ngIf="lastName.errors && (lastName.touched || lastName.dirty)">
                            Last name must be valid!
                          </p>
                        </div>
                        <label class="form-label" for="form3Example4c">Last name</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div>
                          <input type="text" id="form3Example1c"
                                 formControlName="username"
                                 [ngClass]="username.errors && (username.touched || username.dirty) ? 'is-invalid' : ''"
                                 class="form-control" placeholder="Enter your usernane..." />
                          <p class="invalid-feedback" *ngIf="username.errors && (username.touched || username.dirty)">
                            Username must be valid!
                          </p>
                        </div>
                        <label class="form-label" for="form3Example1c">Your Username</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div>
                          <input type="password" id="form3Example3c"
                                 formControlName="password"
                                 [ngClass]="password.errors && (password.touched || password.dirty) ? 'is-invalid' : ''"
                                 class="form-control" placeholder="Enter your password..." />
                          <p class="invalid-feedback" *ngIf="password.errors && (password.touched || password.dirty)">
                            Password must be valid!
                          </p>
                        </div>
                        <label class="form-label" for="form3Example3c">Your Password</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div>
                          <input type="email" id="form3Example4c"
                                 formControlName="email"
                                 [ngClass]="email.errors && (email.touched || email.dirty) ? 'is-invalid' : ''"
                                 class="form-control" placeholder="Enter your email..." />
                          <p class="invalid-feedback" *ngIf="password.errors && (password.touched || password.dirty)">
                            Email must be valid!
                          </p>
                        </div>
                        <label class="form-label" for="form3Example4c">Email</label>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="register-btn">Register</button>
                    </div>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="assets/logo.png"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
