<div class="brand-filters-con">
  <h1>Brand filters</h1>
  <div class="brands-list">
    <div class="brand-con" *ngFor="let brand of brands">
      <p class="brand-name"
         [routerLink]="['/products', 'brand', brand]"
          routerLinkActive="active-brand"
      >{{ brand }}</p>
    </div>
  </div>
</div>
